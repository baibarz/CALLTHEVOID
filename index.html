<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .call-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s, color 0.5s;
        }
        .active {
            background-color: red;
            color: white;
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes flicker {
            from { box-shadow: 0 0 10px red; }
            to { box-shadow: 0 0 20px red; }
        }
    </style>
    <script>
        function playVoidSound() {
            const button = document.querySelector('.call-button');
            const sound = document.getElementById('voidSound');
            button.classList.add('active');
            sound.play();
            sound.onended = () => {
                button.classList.remove('active');
            };
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>The Void</h1>
        <p>Stare into the nothingness.</p>
        <button class="call-button" onclick="playVoidSound()">Call The Void</button>
        <audio id="voidSound" src="https://your-online-file-location.com/void.mp3"></audio>
    </div>
</body>
</html>
